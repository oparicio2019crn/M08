<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Music</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>

  <div class="buscador">
    <input type="text" name="" value="">
  </div>

  <div class="esquerra">
    <div class="logo apartado" id="apartadologo">
      <img src="img/logo.svg" alt="">

        <p class="txtapartados">Favoritos</p>
    </div>

    <div class="apartado">
        <p class="txtapartados">Albums</p>
    </div>

    <div class="apartado" id="listplay">
        <p class="txtapartados">Playlists</p>
        <div class="apartado lista">
          <ul id="plays">
            <li>Ragga Jungle</li>
            <li>Psyco Trance</li>
            <li>Estopa</li>
            <li>Relax</li>
            <li>Rap</li>
            <li>Reggaeton</li>
          </ul>
        </div>
    </div>


  </div>



  <div class="dreta">
    <div class="contenido">
      <h1>RAGGA JUNGLE</h1>
      <p class="subtitle" style="margin-top: 20px;">Â¡Listen to the best Ragga jungle songs!</p>
          <div class="lista-playlist">
            <div class="overflowplaylist">

              <ul>
                <li class="songplaylist"></li>
                <li class="songplaylist"></li>
                <li class="songplaylist"></li>
                <li class="songplaylist"></li>
                <li class="songplaylist"></li>
                <li class="songplaylist"></li>
                <li class="songplaylist"></li>
                <li class="songplaylist"></li>
                <li class="songplaylist"></li>
                <li class="songplaylist"></li>
                <li class="songplaylist"></li>
                <li class="songplaylist"></li>
              </ul>

            </div>
          </div>
    </div>
  </div>

  <div class="track">


  <audio src="music/one.mp3" id="musica" type="audio/mpeg" width="500" height="40" autoplay></audio>

    <input id="track" type="range" min="0" max="100" value="0" step="0.01">



      <div class="botones">
        <h3 id="songName">Song Name</h3>
        <button type="button" name="bck" class="btn" id="prev"><img src="img/icn/prev.png" alt=""></button>

        <button name="" value="" class="btn" id="playpause"><img src="img/icn/play.png" alt="" id="imgplaypause"></button>

        <button type="button" name="fwd" class="btn" id="next"><img src="img/icn/next.png" alt=""></button>

        <h4 id="songArtist">Song Artist</h4>
      </div>
  </div>

</body>

<script src="js/script.js" type="text/javascript"></script>


</html>
