var nombreempresas=["McDonalds",

              "Starbucks",
              "Tapa-Tapa",
              "Tribuwoki",
              "Viena"];
var apart=document.getElementsByClassName('apartados');
var enterprisename=document.getElementsByClassName('apartados');
var i=0;

// REPETICIÓN //
for(i; i < apart.length; i++){
  apart[i].style.backgroundImage="url(" + imgsempresas[i%imgsempresas.length] + ")"; // i%posterslist.length - Modul - Bucle amb residu de divisio (per repetir una llista).
}

for(i; i < enterprisename.length; i++){
  enterprisename[i].innerHTML = nombreempresas; // i%posterslist.length - Modul - Bucle amb residu de divisio (per repetir una llista).
}
