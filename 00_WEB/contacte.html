<script type="text/javascript">
// EMPRESAS //

var imgsempresas=["imgs/empresas/mcdonalds.png",
              "imgs/empresas/ribs.png",
              "imgs/empresas/starbucks.png",
              "imgs/empresas/tapa-tapa.png",
              "imgs/empresas/tribuwoki.png",
              "imgs/empresas/viena.png"];

var apart=document.getElementsByClassName('apartados');
var i=0;

// REPETICIÃ“N //
for(i; i < apart.length; i++){
  apart[i].style.backgroundImage="url(" + imgsempresas[i%imgsempresas.length] + ")"; // i%posterslist.length - Modul - Bucle amb residu de divisio (per repetir una llista).
}
// --------- //

// LIKE BUTTON

$(function() {

  $(".heart").on("click", function() {
    $(this).toggleClass("heart-blast");
  });
});

// ------------------


$(document).ready(function(){
  $('#buscador').keyup(function(){
     var nombres = $('.enterprise_name');
     var buscando = $(this).val();
     var item='';
     for( var i = 0; i < nombres.length; i++ ){
         item = $(nombres[i]).html().toLowerCase();
          for(var x = 0; x < item.length; x++ ){
              if( buscando.length == 0 || item.indexOf( buscando ) > -1 ){
                  $(nombres[i]).parents('.apartados').show();
              }else{
                   $(nombres[i]).parents('.apartados').hide();
              }
          }
     }
  });
});




</script>
